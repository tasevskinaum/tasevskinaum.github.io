<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hire student - Brainster Labs</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Project, Brainster" />
    <meta
      name="description"
      content="Brainster Labs is a project where we will upload all the projects made by Brainster students."
    />
    <meta name="author" content="Naum Tasevski" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- CSS-Script -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon/favicon.png" />
    <!-- Font-Awesome-->
    <script
      src="https://kit.fontawesome.com/b78630679a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="./index.html" class="navbar-brand">
        <img src="./assets/images/logo/logo.png" alt="Brainster" />
      </a>
      <button class="navbar-toggler btn-reset">
        <span class="bar bar-100"></span>
        <span class="bar bar-75"></span>
        <span class="bar bar-50"></span>
      </button>
      <div class="menu-wrapper">
        <div class="close-btn">
          <button class="close-btn-bars btn-reset">
            <span class="bar bar-one"></span>
            <span class="bar bar-two"></span>
          </button>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              href="https://brainster.co/marketing/"
              class="nav-link"
              target="_blank"
              >Академија за маркетинг</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/full-stack/"
              class="nav-link"
              target="_blank"
              >Академија за програмирање</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/data-science/"
              class="nav-link"
              target="_blank"
              >Академија за data science</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/graphic-design/"
              class="nav-link"
              target="_blank"
              >Академија за дизајн</a
            >
          </li>
          <li class="nav-item">
            <a href="./hire.html" class="nav-link btn">Вработи наш студент</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="hire-page-header">
      <h1 class="title">Вработи студенти</h1>
    </header>
    <main>
      <div class="form-container">
        <form class="hire-std-form">
          <div class="form-group">
            <label for="full-name">Име и презиме</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              class="form-control hire-form-input"
              placeholder="Вашето име и презиме"
            />
            <span class="validate-msg"></span>
          </div>
          <div class="form-group">
            <label for="company-name">Име на компанија</label>
            <input
              type="text"
              name="company-name"
              id="company-name"
              class="form-control hire-form-input"
              placeholder="Име на вашата компанија"
            />
            <span class="validate-msg"></span>
          </div>
          <div class="form-group">
            <label for="company-email">Контакт имејл</label>
            <input
              type="text"
              name="company-email"
              id="company-email"
              class="form-control hire-form-input"
              placeholder="Контакт имејл на вашата компанија"
            />
            <span class="validate-msg"></span>
          </div>
          <div class="form-group">
            <label for="company-phone">Контакт телефон</label>
            <input
              type="tel"
              name="company-phone"
              id="company-phone"
              class="form-control hire-form-input"
              placeholder="Контакт телефон на вашата компанија"
            />
            <span class="validate-msg"></span>
          </div>

          <div class="form-group fg-std-type">
            <label for="type-std-btn">Тип на студенти</label>
            <button
              class="type-std-btn form-control hire-form-input"
              id="type-std-btn"
            >
              <span class="choose-std-type">Изберете тип на студент</span>
              <span class="arrow"></span>
            </button>
            <span class="validate-msg"></span>
            <div class="type-std-labels">
              <label for="marketing-std">Студенти од маркетинг</label>
              <label for="coding-std">Студенти од програмирање</label>
              <label for="data-science-std">Студенти од data science</label>
              <label for="design-std">Студенти од дизајн</label>
            </div>
            <div class="type-std-inputs">
              <input
                type="radio"
                name="type-std"
                id="marketing-std"
                class="option"
              />
              <input
                type="radio"
                name="type-std"
                id="coding-std"
                class="option"
              />
              <input
                type="radio"
                name="type-std"
                id="data-science-std"
                class="option"
              />
              <input
                type="radio"
                name="type-std"
                id="design-std"
                class="option"
              />
            </div>
          </div>

          <div class="form-group submit-btn">
            <button type="submit" class="btn form-control">испрати</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Изработено со &#10084;&#65039; од студентите на Brainster</p>
    </footer>

    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/hire-form.js"></script>
    <script src="./assets/js/hire-form-dropdown.js"></script>
    <script src="./assets/js/hire-form-validation.js"></script>
  </body>
</html>
